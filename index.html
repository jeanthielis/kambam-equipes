<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Equipes - Supervisor Pro</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --header-bg: #2c3e50;
            --text-color: #333;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --info-color: #8e44ad;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--header-bg);
            color: white;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-history {
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .header-controls { display: flex; gap: 5px; }

        h1 { margin: 0; font-size: 1.4rem; }

        button {
            padding: 0.5rem 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }

        .btn-primary { background-color: #3498db; color: white; }
        .btn-secondary { background-color: #7f8c8d; color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; font-size: 0.8rem; padding: 2px 6px;}
        .btn-warning { background-color: var(--warning-color); color: white; }
        .btn-info { background-color: var(--info-color); color: white; }

        /* √Årea do Board */
        #board {
            flex: 1;
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
            align-items: flex-start;
        }

        /* Modo Leitura (Hist√≥rico) */
        body.readonly-mode #board {
            background-color: #dcdde1; 
        }
        body.readonly-mode .column-header button,
        body.readonly-mode .delete-card,
        body.readonly-mode .add-btn-container {
            display: none !important;
        }
        body.readonly-mode .column-title { pointer-events: none; }
        
        /* Faixa de aviso modo leitura */
        #historyBanner {
            display: none;
            background: var(--warning-color);
            color: white;
            text-align: center;
            padding: 5px;
            font-weight: bold;
        }

        /* Colunas (Equipes) */
        .column {
            background-color: #ebecf0;
            min-width: 280px;
            width: 280px;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            max-height: 90%;
            border-top: 4px solid transparent;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
            font-weight: bold;
        }

        .team-count-badge {
            background: #333;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.75rem;
            margin-left: 5px;
        }

        .column-title {
            cursor: text;
            flex-grow: 1;
            padding: 5px;
            border: 1px solid transparent;
        }
        .column-title:focus { background: white; outline: none; }

        .member-list {
            flex: 1;
            min-height: 50px;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        /* Cart√µes (Membros) */
        .card {
            background-color: var(--card-bg);
            border-radius: 6px;
            padding: 8px 10px;
            margin-bottom: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            cursor: grab;
            position: relative;
            border-left: 6px solid #ccc;
        }
        .card:active { cursor: grabbing; }
        .card h4 { margin: 0 0 4px 0; font-size: 0.95rem; }
        
        .role-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            color: white;
            font-weight: bold;
            opacity: 0.9;
        }
        
        .delete-card {
            position: absolute;
            top: 5px; right: 5px;
            background: none; color: #999;
            font-size: 1.1rem; padding: 0;
            cursor: pointer;
        }
        .delete-card:hover { color: var(--danger-color); }

        .dragging { opacity: 0.5; }
        .drag-over { background-color: #dfe1e6; border: 2px dashed #999; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .role-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
        .role-color-preview { width: 15px; height: 15px; border-radius: 50%; display: inline-block; margin-right: 5px; }

    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h1>Gest√£o de Equipes</h1>
        <div class="header-controls">
            <button class="btn-info" onclick="downloadBackup()" title="Baixar todos os dados">‚¨á Backup</button>
            <button class="btn-info" onclick="document.getElementById('restoreInput').click()" title="Carregar dados salvos">‚¨Ü Restaurar</button>
            <input type="file" id="restoreInput" style="display:none" accept=".json" onchange="restoreBackup(this)">
            
            <div style="width: 1px; background: rgba(255,255,255,0.3); margin: 0 10px;"></div>
            
            <button class="btn-secondary" onclick="openRoleModal()">Cargos</button>
            <button class="btn-primary" onclick="addTeam()">+ Equipe</button>
        </div>
    </div>
    
    <div class="header-history">
        <span>üìÖ Controle Mensal:</span>
        <input type="month" id="monthPicker" onchange="checkHistory()">
        <button class="btn-warning" id="btnSaveHistory" onclick="saveHistorySnapshot()">Salvar Fechamento</button>
        <button class="btn-primary" id="btnBackToLive" style="display:none;" onclick="loadCurrentLive()">Sair do Hist√≥rico (Voltar)</button>
    </div>
</header>

<div id="historyBanner">VOC√ä EST√Å VISUALIZANDO UM HIST√ìRICO ANTIGO. ALTERA√á√ïES N√ÉO S√ÉO PERMITIDAS.</div>

<div id="board"></div>

<div id="memberModal" class="modal">
    <div class="modal-content">
        <h3>Novo Membro</h3>
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" id="memName" placeholder="Nome do colaborador">
        </div>
        <div class="form-group">
            <label>Cargo:</label>
            <select id="memRoleSelect"></select>
        </div>
        <input type="hidden" id="targetTeamId">
        <div class="modal-actions">
            <button onclick="closeModal('memberModal')">Cancelar</button>
            <button class="btn-success" onclick="saveMember()">Salvar</button>
        </div>
    </div>
</div>

<div id="roleModal" class="modal">
    <div class="modal-content">
        <h3>Cargos e Cores</h3>
        <div style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
            <div class="form-group">
                <label>Nome do Cargo:</label>
                <input type="text" id="newRoleName" placeholder="Ex: Supervisor">
            </div>
            <div class="form-group">
                <label>Cor:</label>
                <input type="color" id="newRoleColor" value="#3498db" style="height: 40px; padding: 2px;">
            </div>
            <button class="btn-success" style="width: 100%" onclick="addNewRole()">Cadastrar</button>
        </div>
        <div id="rolesListContainer"></div>
        <div class="modal-actions">
            <button onclick="closeModal('roleModal')">Fechar</button>
        </div>
    </div>
</div>

<script>
    // --- ESTADO INICIAL ---
    const defaultData = {
        teams: [
            { id: 't1', title: 'Equipe Alpha', members: [] },
            { id: 't2', title: 'Equipe Beta', members: [] }
        ],
        roles: []
    };

    // Tenta carregar do localStorage
    let liveData = JSON.parse(localStorage.getItem('teamDataV4')) || defaultData;
    let historyData = JSON.parse(localStorage.getItem('teamHistoryV4')) || {}; 
    
    let isViewingHistory = false;

    // Migra√ß√£o de seguran√ßa caso venha de vers√£o antiga
    if(!liveData.roles) liveData.roles = [];

    const board = document.getElementById('board');
    let draggedItem = null;

    // --- RENDERIZA√á√ÉO ---
    function renderBoard(dataToRender) {
        board.innerHTML = '';
        
        if(!dataToRender.teams) return;

        dataToRender.teams.forEach(team => {
            const column = document.createElement('div');
            column.className = 'column';
            column.dataset.id = team.id;
            
            const memberCount = team.members.length;

            column.innerHTML = `
                <div class="column-header">
                    <div>
                        <span class="column-title" ${isViewingHistory ? '' : 'contenteditable="true"'} onblur="updateTeamTitle(this, '${team.id}')">${team.title}</span>
                        <span class="team-count-badge" title="Total">${memberCount}</span>
                    </div>
                    <button class="btn-danger" onclick="deleteTeam('${team.id}')">X</button>
                </div>
                <div class="member-list" id="${team.id}" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)">
                </div>
                <div class="add-btn-container">
                    <button class="btn-primary" style="width:100%; margin-top:5px; font-size:0.8rem;" onclick="openMemberModal('${team.id}')">+ Membro</button>
                </div>
            `;

            const list = column.querySelector('.member-list');
            
            team.members.forEach(member => {
                const roleObj = dataToRender.roles.find(r => r.id === member.roleId) || { name: '?', color: '#999' };

                const card = document.createElement('div');
                card.className = 'card';
                card.draggable = !isViewingHistory; 
                card.id = member.id;
                card.style.borderLeftColor = roleObj.color;
                
                card.innerHTML = `
                    <h4>${member.name}</h4>
                    <span class="role-badge" style="background-color: ${roleObj.color}">${roleObj.name}</span>
                    <button class="delete-card" onclick="deleteMember('${team.id}', '${member.id}')">&times;</button>
                `;
                
                if(!isViewingHistory){
                    card.addEventListener('dragstart', dragStart);
                    card.addEventListener('dragend', dragEnd);
                }
                list.appendChild(card);
            });

            board.appendChild(column);
        });
    }

    function renderRolesList() {
        const container = document.getElementById('rolesListContainer');
        container.innerHTML = '';
        liveData.roles.forEach(role => {
            const div = document.createElement('div');
            div.className = 'role-item';
            div.innerHTML = `
                <div><span class="role-color-preview" style="background-color: ${role.color}"></span> <strong>${role.name}</strong></div>
                <button class="btn-danger" onclick="deleteRole('${role.id}')">X</button>
            `;
            container.appendChild(div);
        });
    }

    // --- CORE & BACKUP ---

    function saveData() {
        localStorage.setItem('teamDataV4', JSON.stringify(liveData));
        localStorage.setItem('teamHistoryV4', JSON.stringify(historyData)); // Salva hist√≥rico tamb√©m
        if(!isViewingHistory) renderBoard(liveData);
    }

    // NOVA FUN√á√ÉO: DOWNLOAD (BACKUP)
    function downloadBackup() {
        const fullBackup = {
            version: "4.0",
            date: new Date().toISOString(),
            liveData: liveData,
            historyData: historyData
        };

        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(fullBackup));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "backup_equipes_" + new Date().toISOString().slice(0,10) + ".json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    // NOVA FUN√á√ÉO: RESTORE (IMPORTAR)
    function restoreBackup(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const backup = JSON.parse(e.target.result);
                if(backup.liveData && backup.historyData) {
                    if(confirm("ATEN√á√ÉO: Isso ir√° substituir todos os dados atuais pelos dados do backup. Deseja continuar?")) {
                        liveData = backup.liveData;
                        historyData = backup.historyData;
                        saveData();
                        loadCurrentLive();
                        alert("Backup restaurado com sucesso!");
                    }
                } else {
                    alert("Arquivo de backup inv√°lido.");
                }
            } catch (err) {
                alert("Erro ao ler arquivo: " + err);
            }
            // Reseta o input para permitir carregar o mesmo arquivo novamente se necess√°rio
            input.value = '';
        };
        reader.readAsText(file);
    }

    // --- OPERA√á√ïES ---

    function addTeam() {
        if(isViewingHistory) return alert('Volte ao modo atual para editar.');
        const id = 't' + Date.now();
        liveData.teams.push({ id: id, title: 'Nova Equipe', members: [] });
        saveData();
    }

    function deleteTeam(id) {
        if(isViewingHistory) return;
        if(confirm('Excluir esta equipe?')) {
            liveData.teams = liveData.teams.filter(t => t.id !== id);
            saveData();
        }
    }

    function updateTeamTitle(element, id) {
        if(isViewingHistory) return;
        const team = liveData.teams.find(t => t.id === id);
        if (team) {
            team.title = element.innerText;
            // Salva apenas no storage sem re-renderizar
            localStorage.setItem('teamDataV4', JSON.stringify(liveData));
        }
    }

    // --- HIST√ìRICO (CORRIGIDO) ---

    function saveHistorySnapshot() {
        const picker = document.getElementById('monthPicker');
        let monthKey = picker.value;

        // CORRE√á√ÉO: Se n√£o tiver data selecionada, gera a data atual
        if (!monthKey) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Garante 2 d√≠gitos
            monthKey = `${year}-${month}`;
            
            // Pergunta se o usu√°rio aceita usar a data atual
            if(!confirm(`Nenhuma data selecionada. Deseja salvar o fechamento como M√™s Atual (${month}/${year})?`)) {
                return;
            }
            picker.value = monthKey; // Mostra visualmente
        }
        
        // Salva
        const snapshot = JSON.parse(JSON.stringify(liveData));
        historyData[monthKey] = snapshot;
        saveData();
        alert(`Fechamento de ${monthKey} salvo com sucesso!`);
    }

    function checkHistory() {
        const picker = document.getElementById('monthPicker');
        const monthKey = picker.value;
        const btnSave = document.getElementById('btnSaveHistory');
        const btnBack = document.getElementById('btnBackToLive');
        const banner = document.getElementById('historyBanner');

        if(historyData[monthKey]) {
            // Entrar modo leitura
            isViewingHistory = true;
            document.body.classList.add('readonly-mode');
            renderBoard(historyData[monthKey]);
            
            btnSave.style.display = 'none';
            btnBack.style.display = 'inline-block';
            banner.style.display = 'block';
            banner.innerText = `VISUALIZANDO HIST√ìRICO: ${monthKey}`;
        } else {
            // Se selecionar uma data futura ou sem dados, volta pro live
            loadCurrentLive();
            // Mant√©m a data no picker caso o usu√°rio queira salvar nela
            picker.value = monthKey; 
        }
    }

    function loadCurrentLive() {
        isViewingHistory = false;
        document.body.classList.remove('readonly-mode');
        document.getElementById('monthPicker').value = '';
        document.getElementById('historyBanner').style.display = 'none';
        
        document.getElementById('btnSaveHistory').style.display = 'inline-block';
        document.getElementById('btnBackToLive').style.display = 'none';
        
        renderBoard(liveData);
    }

    // --- CARGOS & MEMBROS ---

    function openRoleModal() {
        if(isViewingHistory) return alert("Volte ao modo Atual para editar.");
        renderRolesList();
        document.getElementById('roleModal').style.display = 'flex';
    }

    function addNewRole() {
        const name = document.getElementById('newRoleName').value;
        const color = document.getElementById('newRoleColor').value;
        if (!name) return alert('Digite o nome');
        liveData.roles.push({ id: 'r' + Date.now(), name, color });
        document.getElementById('newRoleName').value = '';
        renderRolesList();
        saveData();
    }

    function deleteRole(roleId) {
        if(confirm('Excluir cargo? Membros ficar√£o sem cor.')) {
            liveData.roles = liveData.roles.filter(r => r.id !== roleId);
            renderRolesList();
            saveData();
        }
    }

    function openMemberModal(teamId) {
        if(isViewingHistory) return;
        if (liveData.roles.length === 0) return alert("Cadastre cargos primeiro!");
        
        document.getElementById('targetTeamId').value = teamId;
        document.getElementById('memName').value = '';
        const select = document.getElementById('memRoleSelect');
        select.innerHTML = '';
        liveData.roles.forEach(role => {
            const option = document.createElement('option');
            option.value = role.id;
            option.innerText = role.name;
            select.appendChild(option);
        });
        document.getElementById('memberModal').style.display = 'flex';
        document.getElementById('memName').focus();
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function saveMember() {
        const teamId = document.getElementById('targetTeamId').value;
        const name = document.getElementById('memName').value;
        const roleId = document.getElementById('memRoleSelect').value;

        if (name && roleId) {
            const team = liveData.teams.find(t => t.id === teamId);
            team.members.push({ id: 'm' + Date.now(), roleId, name });
            saveData();
            closeModal('memberModal');
        }
    }

    function deleteMember(teamId, memberId) {
        if(isViewingHistory) return;
        const team = liveData.teams.find(t => t.id === teamId);
        team.members = team.members.filter(m => m.id !== memberId);
        saveData();
    }

    // --- DRAG AND DROP ---
    function dragStart(e) { draggedItem = this; setTimeout(() => this.classList.add('dragging'), 0); }
    function dragEnd() { this.classList.remove('dragging'); draggedItem = null; document.querySelectorAll('.member-list').forEach(list => list.classList.remove('drag-over')); }
    function allowDrop(e) { if(!isViewingHistory) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); } }
    function leaveDrop(e) { e.currentTarget.classList.remove('drag-over'); }
    function drop(e) {
        if(isViewingHistory) return;
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        const targetListId = e.currentTarget.id;
        const cardId = draggedItem.id;
        let sourceTeam, memberObj;
        
        liveData.teams.forEach(t => {
            const idx = t.members.findIndex(m => m.id === cardId);
            if (idx > -1) { sourceTeam = t; memberObj = t.members[idx]; t.members.splice(idx, 1); }
        });
        const targetTeam = liveData.teams.find(t => t.id === targetListId);
        targetTeam.members.push(memberObj);
        saveData();
    }

    renderBoard(liveData);

</script>
</body>
</html>
